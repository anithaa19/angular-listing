<div class="user_data_Wrapper mx-4">
    <table class="table table-bordered table-striped userdata_table">
        <thead>
            <tr>
                <th>Name</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone number</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
            <!-- <ng-template *ngIf="users"> -->
                <tr *ngFor="let user of users">
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>
                    <td id="email_user">{{user.email}}</td>
                    <td>{{user.address.suite}}, {{user.address.street}},{{user.address.city}}<br><span class="postal_code"> Zipcode: {{user.address.zipcode}}</span></td>
                    <td class="text-center">{{user.phone}}</td>
                    <td class="text-center">{{user.company.name}}</td>
                </tr>
            <!-- </ng-template> -->
        </tbody>
        
        
    
        
    </table>
</div>
